<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>养牛🐂</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="min-h-screen bg-gray-100">
        <!-- 主要内容区 -->
        <div>
            <!-- 顶部导航栏 -->
            <div class="bg-white shadow-sm h-16 fixed top-0 left-0 right-0 z-20">
                <div class="flex items-center justify-between h-full px-6">
                    <div class="flex items-center space-x-4">
                        <h2 class="text-lg font-medium text-gray-800">全自动养牛场</h2>
                        <div class="flex space-x-2">
                            <button onclick="exportTasks()" 
                                    class="px-3 py-1 text-sm font-medium text-blue-600 bg-blue-50 rounded-md hover:bg-blue-100">
                                导出配置
                            </button>
                            <button onclick="importTasks()" 
                                    class="px-3 py-1 text-sm font-medium text-green-600 bg-green-50 rounded-md hover:bg-green-100">
                                导入配置
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <a href="https://hdd.cm" target="_blank" class="text-sm text-blue-600 hover:text-blue-800">
                            号多多 | hdd.cm
                        </a>
                        <span class="text-gray-300">|</span>
                        <span class="text-sm text-gray-600">低至1毛5</span>
                    </div>
                </div>
            </div>

            <!-- 页面内容 -->
            <div class="pt-16">
                <div class="container mx-auto px-6 py-8">
                    <!-- 使用说明 -->
                    <div class="bg-blue-50 border-l-4 border-blue-500 mb-8 rounded-r-lg overflow-hidden">
                        <!-- 使用说明标题栏 -->
                        <div class="flex items-center justify-between p-4 cursor-pointer hover:bg-blue-100 transition-colors" 
                             onclick="toggleGuide()" id="guideHeader">
                            <h2 class="text-lg font-semibold text-blue-800">使用说明</h2>
                            <svg class="w-6 h-6 text-blue-800 transform transition-transform duration-200" 
                                 id="guideArrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                        
                        <!-- 使用说明内容 -->
                        <div class="p-4 pt-0 border-t border-blue-200 transition-all duration-300" id="guideContent" 
                             style="max-height: 0; overflow: hidden;">
                            <ul class="list-disc list-inside space-y-2 text-blue-700">
                                <li>主账号地址：填写你的 BackPack 钱包地址</li>
                                <li>用户私钥获取方法：
                                    <ol class="list-decimal list-inside ml-4 mt-1 text-blue-600">
                                        <li>打开 Chrome 开发者工具（F12）</li>
                                        <li>在控制台输入：<code class="bg-blue-100 px-2 py-1 rounded">console.log(localStorage.getItem('wallet'));</code></li>
                                        <li>复制输出的私钥</li>
                                    </ol>
                                </li>
                                <li>延迟设置：建议最小延迟 1000ms，最大延迟 2000ms</li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- 任务网格 -->
                    <div id="taskGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- 添加任务卡片 -->
                        <div onclick="showModal()" class="bg-white rounded-lg shadow-sm border border-gray-200 hover:border-blue-500 cursor-pointer transition-all h-[200px] flex items-center justify-center group">
                            <div class="text-4xl text-gray-400 group-hover:text-blue-500 transition-colors">+</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态窗口 -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 transform transition-all relative">
            <button onclick="hideModal()" class="absolute right-4 top-4 text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <div class="p-6">
                <h2 id="modalTitle" class="text-2xl font-semibold text-gray-800 mb-6 pr-8">新建任务</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">主账号地址</label>
                        <input type="text" id="mainAddress" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户私钥</label>
                        <input type="text" id="userPrivateKey" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">最小延迟 (ms)</label>
                            <input type="number" id="minDelay" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">最大延迟 (ms)</label>
                            <input type="number" id="maxDelay" value="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end space-x-3">
                    <button onclick="hideModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        取消
                    </button>
                    <button onclick="submitTask()" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script src="main.js"></script>
</body>
</html>
